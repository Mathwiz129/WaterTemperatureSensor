<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Temperature Sensor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Water Temperatures</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Current Temperature Box -->
        <div class="box">
            
            <p class="current-temp">Current Temperature: <span id="current-temp">--</span> Â°F</p>
        </div>

        <!-- Last 12 Hours Graph Box -->
        <div class="box">
            <h2>Last 12 Hours</h2>
            <canvas id="last12Chart"></canvas>
        </div>

        <!-- Custom Graphing Feature Box -->
        <div class="box">
            <h2>Custom Graphing</h2>

            <div class="input-group">
                <div>
                    <label for="start">Start Date & Time:</label>
                    <input type="datetime-local" id="start">
                </div>
                <div>
                    <label for="end">End Date & Time:</label>
                    <input type="datetime-local" id="end">
                </div>
            </div>

            <div class="button-row">
                <button onclick="fetchAndPlot()">Generate Graph</button>
                <button onclick="downloadGraph()">Download Graph</button>
            </div>

            <canvas id="customChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
